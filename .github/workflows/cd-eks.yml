name: CD - Deploy Diabetes API to EKS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1                # <--- adjust if needed
  ECR_REPOSITORY: diabetes-api         # <--- your ECR repo name
  EKS_CLUSTER_NAME: diabetic-eks     # <--- your EKS cluster name
  EKS_NAMESPACE: default               # or mlops, etc.

jobs:
  build-and-push-ecr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies and train model
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python train.py

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        env:
          REPOSITORY: ${{ env.ECR_REPOSITORY }}
        run: |
          aws ecr describe-repositories --repository-names "$REPOSITORY" >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name "$REPOSITORY"

      - name: Build, tag and push image to ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI="$REGISTRY/$REPOSITORY:$IMAGE_TAG"
          echo "Building image $IMAGE_URI"
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"
          # also push 'latest' for convenience
          docker tag "$IMAGE_URI" "$REGISTRY/$REPOSITORY:latest"
          docker push "$REGISTRY/$REPOSITORY:latest"

      - name: Export image uri
        id: img
        run: |
          echo "image_uri=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy-to-eks:
    runs-on: ubuntu-latest
    needs: build-and-push-ecr

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --name "$EKS_CLUSTER_NAME" \
            --region "$AWS_REGION"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to EKS
        env:
          IMAGE_TAG: ${{ github.sha }}
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ env.ECR_REPOSITORY }}
          NAMESPACE: ${{ env.EKS_NAMESPACE }}
        run: |
          # Apply manifests
          kubectl apply -n "$NAMESPACE" -f k8s-deploy.yml

          # Set image to new build
          IMAGE_URI="$REGISTRY/$REPOSITORY:$IMAGE_TAG"
          echo "Updating deployment image to $IMAGE_URI"
          kubectl set image deployment/diabetes-api \
            diabetes-api="$IMAGE_URI" \
            -n "$NAMESPACE"

          echo "Waiting for rollout..."
          kubectl rollout status deployment/diabetes-api -n "$NAMESPACE"
